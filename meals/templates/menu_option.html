{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-6">
        <h5><a href="{% url 'meals:create_option' menu.id %}" class="btn btn-primary">Add dish</a>
        <a href="{% url 'meals:list_menu' %}" class="btn btn-primary">Return to menu list</a></h5>
        Title : {{ menu.title }}
        <div>
            <table class="table table-striped table-sm">
              <thead class="thead-inverse">
                <tr>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for menu_option in option %}
                    <tr>
                        <td>{{ menu_option.description }}</td>
                        <td>
                            <a href="{% url 'meals:update_option' menu_option.pk %}"><i class="fa fa-pencil"></i></a></td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
